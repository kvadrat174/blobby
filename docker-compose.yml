version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: game-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./client/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - match-server
    networks:
      - game-net

  match-server:
    build: ./server
    container_name: match-server
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - game-net

  coturn:
    image: coturn/coturn:latest
    container_name: coturn
    restart: unless-stopped
    network_mode: "host"  # для UDP
    environment:
      - TURN_DOMAIN=${TURN_DOMAIN}
      - TURN_USER=${TURN_USER}
      - TURN_PASS=${TURN_PASS}
    command: >
      turnserver
        --no-cli
        --no-tls
        --no-dtls
        --listening-port 3478
        --min-port 49152
        --max-port 65535
        --realm=${TURN_DOMAIN}
        --user=${TURN_USER}:${TURN_PASS}
        --lt-cred-mech
        --no-software-attribute
        --fingerprint
        --log-file stdout
        --verbose

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot --quiet;
               sleep 12h;
             done"

networks:
  game-net:
    driver: bridge
