user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # === HTTP → HTTPS redirect ===
  server {
    listen 80;
    server_name game.kvadrat.tech;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # === HTTPS Server ===
  server {
    listen 443 ssl;
    server_name game.kvadrat.tech;

    ssl_certificate     /etc/letsencrypt/live/game.kvadrat.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/game.kvadrat.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # === фронтенд ===
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    # === WebSocket прокси ===
    location /ws {
      proxy_pass http://match-server:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # === Let's Encrypt обновление ===
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
  }
}
