<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>Volleyball Game</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            touch-action: none;
            overscroll-behavior: none;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overscroll-behavior-y: contain;
            overscroll-behavior-x: none;
        }

        #app, #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –£–±–∏—Ä–∞–µ–º CSS —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é - –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è —Ç–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –≤ Phaser —Å—Ü–µ–Ω–∞—Ö */
        #game-container {
            width: 100vw !important;
            height: 100vh !important;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* –î–ª—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –∫–æ–≥–¥–∞ –∏–≥—Ä–∞ –≤ landscape */
        @media screen and (orientation: portrait) {
            canvas.game-landscape {
                width: 100vh !important;
                height: 100vw !important;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center center;
            }
        }

        /* –î–ª—è landscape —Ä–µ–∂–∏–º–∞ –∫–æ–≥–¥–∞ –º–µ–Ω—é –≤ portrait */
        @media screen and (orientation: landscape) {
            canvas.menu-portrait {
                width: 100vh !important;
                height: 100vw !important;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center center;
            }
        }

        :fullscreen, :-webkit-full-screen, :-moz-full-screen {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        :fullscreen::backdrop, :-webkit-full-screen::backdrop, :-moz-full-screen::backdrop {
            background-color: #000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #444;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(76, 175, 80, 0.9);
            border: 2px solid #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            font-family: Arial, sans-serif;
        }

        #fullscreen-btn:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.5);
        }

        #fullscreen-btn:active {
            transform: scale(0.98);
        }

        #fullscreen-btn.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        :fullscreen #fullscreen-btn,
        :-webkit-full-screen #fullscreen-btn,
        :-moz-full-screen #fullscreen-btn {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">üî≥ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
