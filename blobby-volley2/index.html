<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>Volleyball Game</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Сообщение о повороте экрана */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: #fff;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #rotate-message svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        #rotate-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #rotate-message p {
            font-size: 16px;
            color: #999;
        }

        /* Показываем сообщение только на мобильных в portrait */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #rotate-message {
                display: flex !important;
            }
            
            #app > *:not(#rotate-message) {
                display: none !important;
            }
        }

        /* Полноэкранный режим для игры */
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Сообщение о повороте -->
    <div id="rotate-message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2"/>
            <path d="M8 21h8"/>
            <path d="M12 17v4"/>
        </svg>
        <h2>Поверните устройство</h2>
        <p>Для игры требуется альбомная ориентация</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
